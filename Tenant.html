<!DOCTYPE html>
<html>
<head>
        <title> Tenant</title>
        <link rel="stylesheet" href="Style4.css" type="text/css">
</head>
<body>
      <div class="main">
      <div class="register">
        <h2> Tenant</h2>
        <form id="register" method="post">
            <label>Full Name:</label>
            <br>
            <input type="text" maxlength="255"name="fname" id="name" placeholder="Enter your Full Name">
            <br><br>
            <label>Father Name:</label>
            <br>
            <input type="text" maxlength="255"name="fname" id="name" placeholder="Enter your Father Name">
            <br><br>
            <label> Enter Your phone Number: </label>
            <br>
            <input type="text" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" placeholder="Enter your phone number"/>
            <br><br>
            <label>Permanent Address</label>
            <br>
            <input type="text" name="Address" id="name" placeholder="Enter your Permanent Address">
            <br><br>
            <label>Email</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
            <br><br>
            <label>PAN Number</label>
            <br>
            <input type="pan" name="pan" id="name" placeholder="Enter your Valid PAN number">
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
 
        </form>
</div> <!--end register--->
</div><!--end main-->   
</body>
</html>
