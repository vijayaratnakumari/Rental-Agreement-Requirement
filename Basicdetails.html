<!DOCTYPE html>
<html>
<head>
        <title> Basic Details</title>
        <link rel="stylesheet" href="style2.css" type="text/css">
</head>
<body>
      <div class="main">
      <div class="register">
        <h2> Basic Details</h2>
        <form id="register" method="post">
            <label> First Name:</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your First Name">
            <br><br>
            <label> Last Name: </label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
            <br><br>
            <label> Your Age: </label>
            <br>
            <input type="text" name="age" id="name" placeholder="How old are your?">
            <br><br>
            <label>Enter Your phone Number: </label>
            <br>
            <input placeholder="Enter your phone number" 
            type="text" 
            name="idnumber" pattern="[0-9]{10}"/><br>
            <br><br>
            <label> Email:</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your Valid Email">
            <br><br>
            <label> Gender </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="male">
            &nbsp;
            <span id="male"> Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="Gender" id="female">
            &nbsp;
            <span id="female"> Female</span>
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
        </form>
</div> <!--end register--->
</div><!--end main-->   
</body>
</html>
